<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton%7CBaskervville%7CRaleway&display=swap">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>AluraGeek</title>
</head>
<body>
    <header class="header-container">
        <h1>AluraGeek</h1>
    </header>
    <main class="main-container">

            <!--Seccion donde se listan los productos-->
        <section class="section-1">
            <h2>Mis Productos</h2>

            <div class="product-container" data-product>

            </div>

        </section>

            <!--Seccion donde se cargan los productos-->
        <section class="section-2">
            <h2>Agregar Producto</h2>
            <form class="form-container" data-form>
                <input type="text" placeholder="nombre..." data-name>
                <input type="text" placeholder="precio..." data-price>
                <input type="text" placeholder="imagen..." data-image>

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar</button>
                    <button type="reset" class="button-clear" id="button">Limpiar</button>
                </div>
            </form>
        </section>

    </main>
    <footer class="footer-container">
        <h1>AluraGeek</h1>
        <p>Desarrollado por Pacuino</p>
    </footer>
   <script src="js/contollers/main.js" type="module"></script>
</body>
</html>
