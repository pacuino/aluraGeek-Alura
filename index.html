<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>AluraGeek</title>
</head>
<body>
    <header class="header-container">
        <h1>AluraGeek</h1>
    </header>
    <main class="main-container">

            <!--Seccion donde se listan los productos-->
        <section>
            <h2>Mis Productos</h2>
            <div class="product-container" data-product>
                <div class="card">
                        <!--Contenedor de la imagen-->
                    <div class="img-container">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT93k_IB58yrqU35nkrenk7t3-pKrO2PDzidQ&usqp=CAU" alt="img">
                    </div>
                        <!--Contenedor de la informacion-->
                    <div class="card-container--info">
                        <p>Arduino UNO</p>
                        <div class="card-container--value">
                            <p>$ 28</p>
                            <button class="delete-button" data-id="${id}">
                                <img src="./assets/trash-solid-24.png" alt="Eliminar">
                            </button>
                        </div>
                    </div>
                </div>

                <div class="card">
                    <!--Contenedor de la imagen-->
                <div class="img-container">
                    <img src="https://www.arduino.cc/static/media/arduino-UNO.bcc69bde.png" alt="img">
                </div>
                    <!--Contenedor de la informacion-->
                <div class="card-container--info">
                    <p>Arduino UNO</p>
                    <div class="card-container--value">
                        <p>$ 28</p>
                        <button class="delete-button" data-id="${id}">
                            <img src="/assets/trash-solid-24.png" alt="Eliminar">
                        </button>
                    </div>
                </div>
            </div>
            </div>
        </section>

            <!--Seccion donde se cargan los productos-->
        <section>
            <h2>Agregar Producto</h2>
            <form class="form-container" data-container>
                <input type="text" placeholder="nombre..." data-name>
                <input type="text" placeholder="precio..." data-price>
                <input type="text" placeholder="imagen..." data-image>

                <div class="button-container">
                    <button type="submit" class="button-submit" id="button">Enviar...</button>
                    <button type="reset" class="button-clear" id="button">Limpiar...</button>
                </div>
            </form>
        </section>

    </main>
    <footer class="footer-container">
        <h1>AluraGeek</h1>
        <p>Desarrolado por Pacuino</p>
    </footer>
    <script src="js/main.js" type="module"></script>
</body>
</html>
